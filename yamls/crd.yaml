apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: datasources.kubedal.arunaengine.org
spec:
  group: kubedal.arunaengine.org
  names:
    categories: []
    kind: Datasource
    plural: datasources
    shortNames:
    - ds
    singular: datasource
  scope: Namespaced
  versions:
  - additionalPrinterColumns: []
    name: v1alpha1
    schema:
      openAPIV3Schema:
        description: Auto-generated derived type for DatasourceSpec via `CustomResource`
        properties:
          spec:
            description: Resource is our main custom resource
            properties:
              access_mode:
                default: ReadOnly
                description: 'Access mode for the resource (default: Cached)'
                enum:
                - ReadOnly
                - ReadWrite
                type: string
              backend:
                description: Storage backend scheme (s3, azblob, gcs, etc.)
                enum:
                - S3
                - HTTP
                type: string
              config:
                additionalProperties:
                  type: string
                description: Additional config options for the backend
                type: object
              credentials:
                description: Credentials for accessing the backend
                nullable: true
                properties:
                  secretRef:
                    description: Secret reference for credentials
                    properties:
                      name:
                        description: Name of the secret
                        type: string
                      namespace:
                        description: Namespace of the secret (optional, defaults to resource namespace)
                        nullable: true
                        type: string
                    required:
                    - name
                    type: object
                required:
                - secretRef
                type: object
              mount:
                default: Cached
                description: Mount mode for the resource
                enum:
                - Cached
                - Fuse
                type: string
            required:
            - backend
            type: object
          status:
            description: Status of the Resource
            nullable: true
            properties:
              bindings:
                items:
                  description: Volume binding currently in use
                  properties:
                    volume_id:
                      type: string
                  required:
                  - volume_id
                  type: object
                type: array
            required:
            - bindings
            type: object
        required:
        - spec
        title: Datasource
        type: object
    served: true
    storage: true
    subresources:
      status: {}

