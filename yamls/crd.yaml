apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: resources.kubedal.arunaengine.org
spec:
  group: kubedal.arunaengine.org
  names:
    categories: []
    kind: Resource
    plural: resources
    shortNames:
    - res
    singular: resource
  scope: Namespaced
  versions:
  - additionalPrinterColumns: []
    name: v1alpha1
    schema:
      openAPIV3Schema:
        description: Auto-generated derived type for ResourceSpec via `CustomResource`
        properties:
          spec:
            description: Resource is our main custom resource
            properties:
              access_mode:
                default: ReadOnlyMany
                description: 'Access mode for the resource (default: Cached)'
                enum:
                - ReadWriteOnce
                - ReadOnlyMany
                type: string
              backend:
                description: Storage backend scheme (s3, azblob, gcs, etc.)
                enum:
                - S3
                - HTTP
                type: string
              config:
                additionalProperties:
                  type: string
                description: Additional config options for the backend
                type: object
              credentials:
                description: Credentials for accessing the backend
                nullable: true
                properties:
                  secretRef:
                    description: Secret reference for credentials
                    properties:
                      name:
                        description: Name of the secret
                        type: string
                      namespace:
                        description: Namespace of the secret (optional, defaults to resource namespace)
                        nullable: true
                        type: string
                    required:
                    - name
                    type: object
                required:
                - secretRef
                type: object
              mount:
                default: Cached
                description: Mount mode for the resource
                enum:
                - Cached
                - Fuse
                type: string
            required:
            - backend
            type: object
        required:
        - spec
        title: Resource
        type: object
    served: true
    storage: true
    subresources: {}
